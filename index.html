<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2 — Screenshots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        h1 {
            font-size: 3rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 1.5rem;
            width: 100%;
            max-width: 800px;
        }

        h4 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #888;
            margin: 2.5rem 0 1rem 0;
            align-self: flex-start;
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid #00ff9d;
            padding-left: 1rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            filter: grayscale(100%) contrast(1.1);
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
            background: #111;
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.8);
            display: block;
            margin: 0 auto 2rem auto;
            max-height: 80vh;
            object-fit: contain;
        }

        img:hover {
            filter: grayscale(0%) contrast(1);
            border-color: #00ff9d;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
            transform: scale(1.01);
        }

        /* нумерация через CSS */
        body {
            counter-reset: screenshot;
        }

        h4::before {
            counter-increment: screenshot;
            content: "0" counter(screenshot) " • ";
            color: #00ff9d;
            font-weight: 300;
            letter-spacing: 0;
        }

        /* адаптивность */
        @media (max-width: 700px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }

            h4 {
                font-size: 1rem;
                margin: 2rem 0 0.8rem 0;
            }

            img {
                border-radius: 0;
                margin-bottom: 1.5rem;
            }

            img:hover {
                transform: scale(1.02);
            }
        }

        /* контейнеры для изображений */
        img + img {
            margin-top: 1rem;
        }

        /* убираем стандартные отступы */
        h4:first-of-type {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Лабораторная работа №2</h1>

    <h4>First screenshot</h4>
    <img src="img1.png" alt="1" />

    <h4>Second screenshot</h4>
    <img src="img2.png" alt="2" />

    <h4>Third screenshot</h4>
    <img src="img3.png" alt="3" />

    <h4>Fourth screenshot</h4>
    <img src="img4.png" alt="4" />

    <h4>Fifth screenshot</h4>
    <img src="img5.png" alt="5" />

    <h4>Sixth screenshot</h4>
    <img src="img6.png" alt="6" />

    <h4>Seventh screenshot</h4>
    <img src="img7.png" alt="7" />
</body>
</html>
